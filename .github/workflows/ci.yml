name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  cpp-tests:
    name: C++ Build and Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure
        run: cmake -S . -B build -DBUILD_TESTS=ON -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --parallel

      - name: Run tests
        run: ctest --test-dir build --output-on-failure

      - name: Run benchmark suites
        run: PYTHONPATH=python python3 scripts/run_benchmarks.py --strict
